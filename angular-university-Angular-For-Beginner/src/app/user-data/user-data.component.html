<div class="row">
   <div class="col-4">
      <div class="card">
         <div class="card-header">Input Your Data</div>
         <div class="card-body">
            <div class="row mb-3">
               <label  class="col-auto col-form-label">Name</label>
               <div class="col">
                  <input #inName (keyup)="myData.name = inName.value" type="text" class="form-control">
               </div>
            </div>
            <div class="row mb-3">
               <label  class="col-auto col-form-label">Age</label>
               <div class="col">
                  <input #inAge (keyup)="myData.age = +inAge.value" type="number" class="form-control">
               </div>
            </div>

         </div>
      </div>
   </div>
   <div class="col-3">
      <div class="card">
         <div class="card-header">My Data</div>
         <div class="card-body">
            <h4>{{ myData.name }}</h4>
            <h4>{{ myData.age }}</h4>
         </div>
      </div>
   </div>
</div>
