<app-page-title [icon]="icon()" [title]="title()"></app-page-title>

<div class="row">
  <div class="col-lg-6 col-md-8 col-sm-12">
    <form [formGroup]="form">

      <app-error-message [errorMessage]="otherErrorMessage()"></app-error-message>

      <app-validated-form-group [valid]="form.get('name')?.valid" label="Name" [errorMessage]="validationErrorMessage()['name']">
        <input formControlName="name" type="text" class="form-control" placeholder="Enter Employee Name">
      </app-validated-form-group>

      <app-validated-form-group [valid]="form.get('role')?.valid" label="Role" [errorMessage]="validationErrorMessage()['role']">
        <select formControlName="role" class="form-select">
          <option value="">Select Role</option>
          @for (item of roles(); track $index) {
            <option [value]="item">{{item}}</option>
          }
        </select>
      </app-validated-form-group>

      <app-validated-form-group [valid]="form.get('phone')?.valid" label="Phone" [errorMessage]="validationErrorMessage()['phone']">
        <input formControlName="phone" type="tel" class="form-control" placeholder="Enter Phone Number">
      </app-validated-form-group>

      <app-validated-form-group [valid]="form.get('email')?.valid" label="Email" [errorMessage]="validationErrorMessage()['email']">
        <input formControlName="email" type="email" class="form-control" placeholder="Enter Email Address">
      </app-validated-form-group>

      <button (click)="save()" type="button" class="btn btn-outline-danger">
        <i class="bi-save"></i> Save Employee
      </button>
    </form>
  </div>
</div>
