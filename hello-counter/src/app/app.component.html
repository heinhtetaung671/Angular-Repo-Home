<div class="container mt-4">
  <div class=" row">
    <div class="col text-center">
      <h5>Count is : {{ counter }}</h5>
      <div>
        <button (click)="plus()" class="btn btn-primary me-2">Plus</button>
        <button (click)="minus()" class="btn btn-success me-2">Minus</button>
        <button (click)="reset()" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </div>
</div>
