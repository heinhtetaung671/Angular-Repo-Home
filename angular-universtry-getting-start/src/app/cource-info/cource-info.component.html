<div class="card w-25 my-3">
   <div class="card-body">
      <div class="card-title">{{ course.id }}</div>
      <h6>Course Name : {{ course.name }}</h6>
      <h6>Course Fees : {{ course.fees }}</h6>
      <h6>Course Discription : {{ course.discription }}</h6>
      <button (click)="checkCourse()" class="btn btn-success">Check Course</button>
   </div>
</div>
