<div class="row">
   <form [formGroup]="departmentForm" class="col pe-5 ps-5 container-fluid" style="border-right: 2px black solid;">
      <h4 class="fw-bold text-start mb-4">Department Add Form</h4>

      <app-form-row>
            <app-form-control-group class="first-col" label="Code">
               <app-input-group [valid]="getControl('code').valid">
                  <input formControlName="code" type="text" class="form-control" placeholder="Enter department code.">
               </app-input-group>
            </app-form-control-group>

            <app-form-control-group class="second-col" label="Name">
               <app-input-group [valid]="getControl('name').valid">
                  <input formControlName="name" type="text" class="form-control" placeholder="Enter department name.">
               </app-input-group>
            </app-form-control-group>
      </app-form-row>

      <app-form-row>
         <app-form-control-group class="first-col" label="Phone">
            <app-input-group [valid]="getControl('phone').valid">
               <input formControlName="phone" type="text" class="form-control" placeholder="Enter department phone.">
            </app-input-group>
         </app-form-control-group>

         <app-form-control-group class="second-col" label="Email">
            <app-input-group [valid]="getControl('email').valid">
               <input formControlName="email" type="text" class="form-control" placeholder="Enter department email.">
            </app-input-group>
         </app-form-control-group>
      </app-form-row>

      <app-form-control-group label="Description">
         <textarea formControlName="desc" cols="30" rows="3" class="form-control" placeholder="Enter department description."></textarea>
      </app-form-control-group>
      
      <div class="mt-3">
         <button type="submit" class="btn btn-outline-secondary btn-lg me-3">Save</button>
         <button type="reset" class="btn btn-outline-danger btn-lg">Reset</button>
      </div>
   </form>
   <div class="col-3"></div>
</div>
